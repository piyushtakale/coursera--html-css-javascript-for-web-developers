<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ajax request</h1>
    <button id="getr" onclick="loadData()">achha</button>
    <div id="yere"></div>
    <script>
        function loadData(){
            var res = '';
            var datafromfile = '';
            dataFile = "ajaxtxt.txt";
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    datafromfile = this.responseText;
                    insertData(datafromfile);
                }
            }
            xhttp.open("GET", dataFile, true);
            xhttp.send();
            function insertData(data){
                var location = document.getElementById("yere");
                location.innerHTML = data;
            }
        }
    </script>
</body>
</html>
