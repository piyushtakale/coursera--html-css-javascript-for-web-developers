<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("closures");
        function muti(mutip){
            return (
                function (x){
                    return mutip*x;
                }
            );
        }
        var mul = muti(2);
        console.log(mul(10));
    </script>
</body>
</html>
