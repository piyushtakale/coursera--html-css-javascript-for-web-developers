<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js"></script>
</head>

<body>
    <h1>javascrt</h1>
    <script>
        console.log("shubham maderchot");
        var company = new Object();
        company.name = "randomz";
        console.log(company.name);

        function abc() {
            return "oho";
        }
        console.log(abc());
        abc.version = "10.2456";
        console.log(abc);
        console.log(abc.version);
        console.log(abc.prototype);

        var a = { hum: "2" };
        var b = a;
        console.log(b);
        console.log(a);
        b.hum = 3;
        console.log(b);
        console.log(a);

        var a = { hum: "2" };
        var b = JSON.parse(JSON.stringify(a));
        console.log(b);
        console.log(a);
        b.hum = 3;
        console.log(b);
        console.log(a);

        var a = { hum: "2" };
        var b = { ...a };
        console.log(b);
        console.log(a);
        b.hum = 3;
        console.log(b);
        console.log(a);

        var a = { hum: "2" };
        var b = Object.assign({}, a);
        console.log(b);
        console.log(a);
        b.hum = 3;
        console.log(b);
        console.log(a);

        var pass = { no: 4 };
        function bc(aja) {
            var abe = aja;
            abe.aahh = 5;
            console.log(abe);
        };
        console.log(pass);
        bc(pass);
        console.log(pass);

        var pass = { no: 4 };
        function bc(aja) {
            var abe = { ...aja };
            abe.aahh = 5;
            console.log(abe);
        };
        console.log(pass);
        bc(pass);
        console.log(pass);



        function circle(r) {
            this.r = r;
            this.area = function () {
                return Math.PI * (this.r * this.r);
            }
        }
        var c1 = new circle(10);
        var c2 = new circle(20);
        console.log(c1);
        console.log(c2);
        console.log(c1.area());
        console.log(c2.area());

        function square(r) {
            this.r = r;
        }
        square.prototype.area = function () {
            return (this.r * this.r);
        }
        var s1 = new square(10);
        console.log(s1);
        var s2 = new square(20);
        console.log(s2);
        console.log(s1.area());
        console.log(s2.area());


        console.log("object functions");
        var circles = {

            radius: 0,
            setradius: function (rad) {
                this.radius = rad;
            },

            area: function () {
                console.log(this);
                return (this.radius * this.radius);
            }
        }
        var cs1 = { ...circles };
        console.log(cs1.radius);
        cs1.setradius(10);
        console.log(cs1.area());


        function Dog(name) {
            this.name = name;
        }

        Dog.prototype.bark = function () {
            console.log(this.name + " likes barking! Bark!");
        }

        var max = new Dog("Max", "Buddy");
        max.bark();

        //problem with arrys
        var names = ["piyush", "prashant", "takale"];
        for (var name in names){
            console.log(names[name]);
        }
        names.aai = "rekha";
        console.log(names);

        
    </script>
</body>

</html>
